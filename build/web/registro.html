<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="http://img.viajescondestino.com/wp-content/uploads/2012/02/2012_02_27-nauplia-01.jpgg"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/registrodiseno.css">
<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
        
    <link href="https://fonts.googleapis.com/css?family=Chilanka|Pacifico|Satisfy&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Chilanka|Source+Sans+Pro&display=swap" rel="stylesheet">




</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<!--Formulario de registrar-->
				<form  class="login100-form validate-form" action=servletParametros1 name="form1" method="POST">
					<span class="login100-form-title p-b-34">
						¡Registrate! 
					</span>
                                    
                                    <div class="divdatos">
					<!--Div con  input de usuario -->
                                         <h3>Nombre:</h3>
                                         <center>
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                                           
						<input id="first-name" class="input100" type="text" name="username" placeholder="Ingresa un nombre de usuario" text-align="center">
						<span class="focus-input100"></span> 
					</div>
                                         </center>
                                         
                                         <!--Div con  input de correo -->
                                         <h3>Correo electronico:</h3>
                                         
                                         <center>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" >
                          
						<input class="input100" type="text" name="correo" placeholder="ejemplo: correo@gmail.com">
						<span class="focus-input100"></span>
					</div>
                                         </center>


					<!--Div con  input de contraseña -->
                                        <h3>Contraseña:</h3>
                                        <center>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input class="input100" type="password" name="pass" placeholder="Ingresa una contraseña">
						<span class="focus-input100"></span>
					</div>
                                        </center>
                                     </div>
                                    
					
					<!--Boton de ingresar-->
					<div class="container-login100-form-btn">
						
						<input type=submit value="Registrarse" class="login100-form-btn" />
						
					</div>

					<!--Div con texto de olvidar usuario/contraseña 
					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							¿Olvidaste algo?
						</span>

						<a href="#" class="txt2">
							Usuario/Contraseña
						</a>
					</div> -->



				</form>


				<!--Div con  imagen de grecia -->
				<div class="login100-more" style="background-image: url('https://viajes.nationalgeographic.com.es/medio/2018/02/27/hemis-0210161__800x800.jpg');"></div>
			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>


	<!--Codigo JS para darle animacion a los botenes-->
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script> 

</body>
</html>
